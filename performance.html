<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Performance Analysis</title>
    <link rel="stylesheet" href="css/performance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--Main Header-->
    <div class="header"><h1>Davidson Data</h1></div>

    <!--Video Player-->
    <div class="video-player">
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!--Analysis-->
    <div class="analysis">
        <div class="action">
            <div class="stats">
                <div><h3>Offense</h3></div>
                <div><h3>Defence</h3></div>
                <div><h3>Key</h3></div>
            </div>
            <div class="stats-buttons">
                <div class="stats-buttons-sections">
                    <button onclick="updateValue(0)">Speed</button>
                    <button onclick="updateValue(1)">Passing</button>
                    <button onclick="updateValue(2)">Shooting</button>
                </div>
                <div class="stats-buttons-sections">
                    <button onclick="updateValue(3)">Dribbling</button>
                    <button onclick="updateValue(4)">Defense</button>
                    <button onclick="updateValue(5)">Stamina</button>
                </div>
                <div class="stats-buttons-sections">
                    <button onclick="updateValue(6)">Vision</button>
                    <button onclick="updateValue(7)">Tactical</button>
                    <button onclick="updateValue(8)">Teamwork</button>
                </div>
            </div>
        </div>

        <div class="radar">
            <canvas id="radarChart"></canvas>
        </div>
    </div>

    <script src="js/performance.js"></script>
</body>
</html>
